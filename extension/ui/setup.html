<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudo MCP - Setup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .instructions {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 4px solid #3b82f6;
    }
    
    .instructions h2 {
      font-size: 14px;
      color: #3b82f6;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .instructions ol {
      margin-left: 20px;
      color: #555;
      line-height: 1.8;
    }
    
    .instructions code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      transition: border-color 0.2s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }
    
    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }
    
    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Sudo MCP Setup</h1>
    <p class="subtitle">Welcome! Let's connect your extension to the MCP bridge.</p>
    
    <div class="instructions">
      <h2>Setup Instructions</h2>
      <ol>
        <li>Run <code>npm run bridge</code> in your terminal</li>
        <li>The bridge will display your authentication token</li>
        <li>Copy the token and paste it below</li>
      </ol>
    </div>
    
    <form id="setupForm">
      <label for="token">Authentication Token:</label>
      <input 
        type="text" 
        id="token" 
        placeholder="Paste your token here..."
        autocomplete="off"
        required
      >
      
      <button type="submit">Save & Connect</button>
    </form>
    
    <div class="error" id="error"></div>
    <div class="success" id="success">
      ‚úì Token saved! Connecting to bridge...
    </div>
  </div>
  
  <script src="setup.js"></script>
</body>
</html>
